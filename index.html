<!DOCTYPE html>
<html lang="en">
    <style>body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #222;
    color: #ddd;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background-color: #333;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

h2 {
    color: #ddd;
}

.input-section, .output-section {
    margin-bottom: 20px;
}

.input-columns {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.input-group {
    flex: 0 0 48%;
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: calc(100% - 16px);
    padding: 8px;
    box-sizing: border-box;
    margin-bottom: 10px;
    border: 1px solid #555;
    border-radius: 3px;
    font-size: 14px;
    color: #ddd;
    background-color: #444;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #555;
    padding: 12px;
    text-align: left;
}

th {
    background-color: #4caf50;
    color: #fff;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Risk Management Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="section">
    <div class="input-group">
        <label for="tradesPerDay">Trades Per Day:</label>
        <input type="number" id="tradesPerDay" min="1" required>
    </div>

    <div class="input-group">
        <label for="targetPoints">Target (Points):</label>
        <input type="number" id="targetPoints" min="1" required>
    </div>

    <div class="input-group">
        <label for="stopLossPoints">Stop Loss (Points):</label>
        <input type="number" id="stopLossPoints" min="1" required>
    </div>

    <div class="input-group">
        <label for="dollarValueOfPoints">Dollar Value of Points:</label>
        <input type="number" id="dollarValueOfPoints" min="0.01" step="0.01" required>
    </div>

    <div class="input-group">
        <label for="winRate">Win Rate (%):</label>
        <input type="number" id="winRate" min="1" max="100" required>
    </div>

    <div class="input-group">
        <label for="initialBalance">Initial Account Balance:</label>
        <input type="number" id="initialBalance" min="1" required>
    </div>
    <div class="input-group">
        <label for="riskPerTrade">Risk % Per Trade:</label>
        <input type="number" id="riskPerTrade" min="1" required>
    </div>

    <button onclick="simulateTrading()">Simulate Trading</button>
</div>

        <!-- Table Output Section -->
        <div class="section">
            <h2>Trading Forcast</h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Contracts Traded</th>
                        <th>Profit</th>
                        <th>Account Balance</th>
                        <th>Risk $</th>
                        <th>Risk %</th>
                        <th>Gain %</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- This section will be populated dynamically using JavaScript -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- JavaScript for Logic -->
   <script src="https:/Rsteen76.github.io/traderisk]/script.js"></script>

</body>
</html>
